<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>二维码</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" href="./css/qrCode.less" />
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="./js/jquery.qr.js"></script>
</head>

<body>
    <div id="qrBox">
        <input class="input" v-model="inputMessage">
        <div class="button-box">
            <div class="btn" @click="toBeTableQR">开始生成</div>
            <div class="btn" @click="toBeTableQR">存储为图片</div>
        </div>
        <div id="qrcode" v-show="false"></div>
        <div class="bg">
            <canvas id="canvasQR" width="200" height="200"></canvas>
        </div>
    </div>
        <script src="./js/qrCode.js"></script>
</body>

</html>
